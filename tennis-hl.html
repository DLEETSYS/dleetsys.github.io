<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis HL | AI Highlight Generator</title>
    <style>
        /* Theme Colors */
        :root {
            --bg-color: #0d0d0d;
            --card-color: #1c1c1e;
            --neon-color: #ccff00; /* Tennis HL Neon */
            --text-white: #ffffff;
            --text-gray: #a1a1a6;
            --text-dark-gray: #444;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-white);
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 28px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .app-store-btn {
            display: inline-block;
            background-color: var(--neon-color);
            color: #000;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s ease, opacity 0.2s ease;
            margin-bottom: 20px;
        }

        .app-store-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Email Contact Styles */
        .contact-link {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        .contact-link:hover {
            color: var(--neon-color);
            border-bottom: 1px solid var(--neon-color);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            color: var(--text-dark-gray);
            line-height: 1.6;
        }

        .footer a {
            color: var(--text-dark-gray);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Replace 'logo-tennis.png' with your actual logo file path -->
        <img src="logo-tennis.png" alt="Tennis HL Logo" class="logo">
        
        <h1>Tennis HL</h1>
        <p>AI-powered rally detection. Turn match footage into highlights privately.</p>
        
        <!-- Clear Contact Point -->
        <a href="mailto:hello@dleetsys.com" class="contact-link">Contact Support</a>
    </div>

    <div class="footer">
        Â© 2026 Tennis HL. All analysis performed on-device.<br>
    </div>

</body>
</html>
